<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Projects Challenge</title>
</head>
<body>
    <div class="container" style="border: 1px solid black;">
        <h2>Challenge 1: Your age in Days</h2>
        <div class="  flex-box-container py-2 d-flex" style="border: 1px solid black;">
           <div class="mx-3" style="border: 1px solid black;">
            <button class= "btn btn-primary click-btn" onclick="ageInDays()">Click me</button>
           </div>
           <div style="border: 1px solid black;">
            <button class=" btn btn-danger" onclick="reset()">reset</button>
           </div>
        </div>
        
        <div class="flex-box-container">
          <h1 id="flex-box-result"></h1>
        </div>
    </div>


    <!-- cat Generator -->

  <section id="cat-section" class="py-5">
    <div class="container py-5 text-center" style="border: 1px solid black;">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="catGenerator" onclick="generateCat()"> Generate Cat</button>
        <div class="flex-box py-2" id="flex-cat-gen">
           
        </div>
    </div>
  </section>

  <!-- Rock Paper Scisors -->
  
  <div class="container py-5 text-center" style="border: 1px solid black;">
    <h2>Challenge 3: Rock, Paper, Scissors</h2>
    <div class="rps-box" id="box-rps" style="border: 1px solid blue;">
        <img src="img/rock.jfif" alt="Rock" id="rock" class="ms-3" onclick="rpsGame(rock)">
        <img src="img/paper.png" alt="paper"  class="ms-3" id="paper" width="200px" height="220px" onclick="rpsGame(paper)">
        <img src="img/scissors.jfif" alt="Scissors" id="scissors" class="ms-3" onclick="rpsGame(scissors)">
    </div>
  </div>


  <!-- change all colors -->
  <div class="container py-5" style="border: 1px solid black;">
    <h2 class="change-color">Challenge 4: Change Colors of all buttons</h2>
    <div class="flex-box-pick-color d-flex">
      <form action="" class="me-3">
        <select name="backdrop" id="background" onchange="buttonColorChange(this)">
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
        </select>
      </form>

      <button class="btn btn-primary me-3">Wee!</button>
      <button class="btn btn-danger me-3">Yahoo!</button>
      <button class="btn btn-warning me-3">Google!</button>
      <button class="btn btn-success me-3">Facebook</button>
    </div>
  </div>
    
<!-- Blackjack -->
<div class="container-5">
  <h2>Challenge 5: Blackjack</h2>
  <h3 class="py-2"><span id="black-jack-result">Let's play</span></h3>

  <div class="flex-blackjack-row-1">
    <div id="your-box">
      <h2>You: <span id="your-blackjack-result">0</span></h2>
    </div>

    <div id="dealer-box">
      <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
    </div>
  </div>


  <div class="flex-blackjack-row-2">
    <div>
      <button class="btn btn-primary me-2" id="blackjack-hit-button">Hit</button>
      <button class="btn btn-warning me-2" id="blackjack-stand-button">Stand</button>
      <button class="btn btn-danger" id="blackjack-deal-button">Deal</button>
    </div>
  </div>

  <div class="flex-blackjack-row-3">
    <table style="border: 1px solid black;">
     <tr style="border: 1px solid black;">
      <th>Wins</th> 
      <th>Losses</th>
      <th>Draws</th>
     </tr>

     <tr style="border: 1px solid black;">
      <td><span id="wins">0</span></td>
      <td><span id="losses">0</span></td>
      <td><span id="draws">0</span></td>
     </tr>
    </table>

  </div>


</div>
    <script src="js/script.js"></script>
</body>
</html>
